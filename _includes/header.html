<header class="border-b bg-white sticky top-0 z-50">
  <div class="max-w-7xl mx-auto p-4">
    <div class="flex justify-between items-center">
      <a href="#home" class="text-xl md:text-2xl font-semibold hover:underline">WoodenWorks</a>
      
      <!-- Mobile menu button -->
      <button id="mobile-menu-button" class="md:hidden p-2 rounded-lg hover:bg-gray-100">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      
      <!-- Desktop navigation -->
      <nav class="hidden md:flex space-x-6">
        <a href="#gallery" class="hover:underline">Gallery</a>
        <a href="#testimonials" class="hover:underline">Testimonials</a>
        <a href="#contact" class="hover:underline">Contact</a>
      </nav>
    </div>
    
    <!-- Mobile navigation -->
    <nav id="mobile-menu" class="hidden md:hidden mt-4 pt-4 border-t">
      <div class="flex flex-col space-y-3">
        <a href="#gallery" class="hover:underline py-2">Gallery</a>
        <a href="#testimonials" class="hover:underline py-2">Testimonials</a>
        <a href="#contact" class="hover:underline py-2">Contact</a>
      </div>
    </nav>
  </div>
</header>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const mobileMenuButton = document.getElementById('mobile-menu-button');
  const mobileMenu = document.getElementById('mobile-menu');
  
  mobileMenuButton.addEventListener('click', function() {
    mobileMenu.classList.toggle('hidden');
  });
  
  // Close mobile menu when clicking on a link
  const mobileLinks = mobileMenu.querySelectorAll('a');
  mobileLinks.forEach(link => {
    link.addEventListener('click', function() {
      mobileMenu.classList.add('hidden');
    });
  });
});
</script>
